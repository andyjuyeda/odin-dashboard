<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-div">
                <div class="logo">
                    <h1 id="logo-start">My</h1>
                    <h1 id ="logo-end">Logo</h1>
                </div>
            </div>
            <div class="nav-container">
                <ul class="nav">
                    <li class="nav-item"><i class="bi bi-house-fill"></i><a href="#">Home</a></li>
                    <li class="nav-item"><i class="bi bi-person-circle"></i><a href="#">Profile</a></li>
                    <li class="nav-item"><i class="bi bi-chat-left-text-fill"></i><a href="#">Messages</a></li>
                    <li class="nav-item"><i class="bi bi-clock-fill"></i><a href="#">History</a></li>
                    <li class="nav-item"><i class="bi bi-stickies-fill"></i><a href="#">Tasks</a></li>
                    <li class="nav-item"><i class="bi bi-people-fill"></i><a href="#">Communities</a></li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <div class="search-wrapper">
                    <input type="text" class="search" id="search"><label for="search"><i class="bi bi-search"></i></label>
                </div>
                <div class="user-info">
                    <i class="bi bi-bell-fill"></i>
                    <img src="panda.png" alt="panda">
                    <span>John Doe</span>
                </div>
            </div>
            <div class="header-bottom">

            </div>
        </div>
        <div class="content"></div>
    </div>
</body>

</html>
